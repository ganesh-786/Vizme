version: "3.8"

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: unified_visibility_prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./docker/prometheus/rules:/etc/prometheus/rules
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
      - "--storage.tsdb.retention.time=30d"
      - "--web.enable-lifecycle"
    networks:
      - visibility_network

  prometheus-pushgateway:
    image: prom/pushgateway:latest
    container_name: unified_visibility_pushgateway
    restart: unless-stopped
    ports:
      - "9091:9091"
    command:
      - "--web.listen-address=0.0.0.0:9091"
      - "--web.telemetry-path=/metrics"
    networks:
      - visibility_network

  grafana:
    image: grafana/grafana:latest
    container_name: unified_visibility_grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning
      - ./docker/grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - visibility_network
    depends_on:
      - prometheus

  postgres:
    image: postgres:15-alpine
    container_name: unified_visibility_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-visibility_platform}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - visibility_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: unified_visibility_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=8000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${POSTGRES_DB:-visibility_platform}
      - DB_USER=${POSTGRES_USER:-postgres}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - API_URL=${API_URL:-http://localhost:8000}
      - PROMETHEUS_PUSHGATEWAY_URL=http://prometheus-pushgateway:9091
      - PROMETHEUS_JOB_NAME=${PROMETHEUS_JOB_NAME:-unified_visibility_platform}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - ./backend:/app
      - backend_logs:/app/logs
    networks:
      - visibility_network
    depends_on:
      postgres:
        condition: service_healthy
      prometheus-pushgateway:
        condition: service_started
      prometheus:
        condition: service_started

volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  backend_logs:
    driver: local
  postgres_data:
    driver: local

networks:
  visibility_network:
    driver: bridge
