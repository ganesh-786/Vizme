# Vizme Grafana overrides - auth proxy for seamless login via backend
[auth.proxy]
enabled = true
header_name = X-WEBAUTH-USER
header_property = username
auto_sign_up = true
sync_ttl = 15

[users]
allow_sign_up = false
auto_assign_org = true
auto_assign_org_role = Editor

[server]
serve_from_sub_path = true
