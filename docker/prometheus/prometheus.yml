global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'vizme'

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

rule_files:
  - /etc/prometheus/alerts.yml

# Scrape configurations
scrape_configs:
  - job_name: 'backend'
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: /metrics
    static_configs:
      - targets: ['backend:3000']
        labels:
          service: 'vizme-backend'
          environment: 'production'

  - job_name: 'prometheus'
    scrape_interval: 30s
    static_configs:
      - targets: ['localhost:9090']
