services:
  # Optional: Keep local postgres for development/testing
  # Comment out or remove if only using external DB
  postgres:
    image: postgres:15-alpine
    container_name: metrics_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-metrics_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - metrics_network
    profiles:
      - local-db # Only start with: docker compose --profile local-db up

  # ============================================================
  # One-shot init container — creates the "keycloak" schema in
  # the cloud PostgreSQL if it doesn't already exist.
  # ============================================================
  keycloak-db-init:
    image: postgres:15-alpine
    container_name: metrics_keycloak_db_init
    command: >
      sh -c "PGPASSWORD=$$DB_PASSWORD psql
      -h $$DB_HOST -p $${DB_PORT:-5432} -U $$DB_USER -d $$DB_NAME
      -c 'CREATE SCHEMA IF NOT EXISTS keycloak;'"
    env_file:
      - .env
    networks:
      - metrics_network
    restart: "no"

  # ============================================================
  # Keycloak AAA — Identity Provider
  # Uses the same cloud PostgreSQL as the app, but in a separate
  # schema ("keycloak") to keep tables isolated from app tables.
  # ============================================================
  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    container_name: metrics_keycloak
    command: start-dev --import-realm
    environment:
      # Keycloak admin credentials
      KC_BOOTSTRAP_ADMIN_USERNAME: ${KEYCLOAK_ADMIN:-admin}
      KC_BOOTSTRAP_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      # Database connection — same cloud PostgreSQL, separate schema
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://${DB_HOST}:${DB_PORT:-5432}/${DB_NAME}?sslmode=require
      KC_DB_USERNAME: ${DB_USER}
      KC_DB_PASSWORD: ${DB_PASSWORD}
      KC_DB_SCHEMA: keycloak
      # Server config
      KC_HTTP_PORT: 8080
      KC_HOSTNAME_STRICT: "false"
      KC_PROXY_HEADERS: xforwarded
      KC_HTTP_ENABLED: "true"
      # Health
      KC_HEALTH_ENABLED: "true"
    ports:
      - "8080:8080"
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json:ro
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 && echo -e 'GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3 && cat <&3 | grep -q '\"status\":\"UP\"'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    depends_on:
      keycloak-db-init:
        condition: service_completed_successfully
    networks:
      - metrics_network
    restart: unless-stopped

  # ... (prometheus, pushgateway, grafana stay the same) ...
  prometheus:
    image: prom/prometheus:latest
    container_name: metrics_prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=30d"
      - "--web.enable-lifecycle"
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - metrics_network
    depends_on:
      - backend

  # pushgateway:
  #   image: prom/pushgateway:latest
  #   container_name: metrics_pushgateway
  #   ports:
  #     - "9091:9091"
  #   volumes:
  #     - pushgateway_data:/pushgateway
  #   networks:
  #     - metrics_network
  #   command:
  #     - "--persistence.file=/pushgateway/data"
  #     - "--persistence.interval=5m"

  grafana:
    image: grafana/grafana:latest
    container_name: metrics_grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      # Enable iframe embedding in frontend
      - GF_SECURITY_ALLOW_EMBEDDING=true
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
      - GF_SECURITY_COOKIE_SAMESITE=disabled
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - metrics_network
    depends_on:
      - prometheus

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: metrics_backend
    ports:
      - "3000:3000"
    env_file:
      - .env # Load environment variables from .env file
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3000
      # Database connection - using env_file values
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_SSL=${DB_SSL:-false}
      # Application config
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production}
      - PUSHGATEWAY_URL=${PUSHGATEWAY_URL:-http://pushgateway:9091}
      - GRAFANA_URL=${GRAFANA_URL:-http://localhost:3001}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5173}
      - API_BASE_URL=${API_BASE_URL:-http://localhost:3000}
      # Keycloak config (for future backend token validation)
      - AUTH_PROVIDER=${AUTH_PROVIDER:-legacy}
      - KEYCLOAK_URL=${KEYCLOAK_URL:-http://keycloak:8080}
      - KEYCLOAK_REALM=${KEYCLOAK_REALM:-unified-visibility}
      - KEYCLOAK_CLIENT_ID=${KEYCLOAK_CLIENT_ID:-uv-backend}
      - KEYCLOAK_CLIENT_SECRET=${KEYCLOAK_CLIENT_SECRET:-}
    volumes:
      - ../backend:/app
      - /app/node_modules
    # Remove postgres dependency if using external DB only
    # depends_on:
    #   postgres:
    #     condition: service_healthy
    networks:
      - metrics_network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3000/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
  prometheus_data:
  pushgateway_data:
  grafana_data: 

networks:
  metrics_network:
    driver: bridge
