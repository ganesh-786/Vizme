services:
  # Optional: Keep local postgres for development/testing
  # Comment out or remove if only using external DB
  postgres:
    image: postgres:15-alpine
    container_name: metrics_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-metrics_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - metrics_network
    profiles:
      - local-db # Only start with: docker compose --profile local-db up

  # ... (prometheus, pushgateway, grafana stay the same) ...
  prometheus:
    image: prom/prometheus:latest
    container_name: metrics_prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=30d"
      - "--web.enable-lifecycle"
    # ports:
    #   - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - metrics_network
    depends_on:
      - backend

  # pushgateway:
  #   image: prom/pushgateway:latest
  #   container_name: metrics_pushgateway
  #   ports:
  #     - "9091:9091"
  #   volumes:
  #     - pushgateway_data:/pushgateway
  #   networks:
  #     - metrics_network
  #   command:
  #     - "--persistence.file=/pushgateway/data"
  #     - "--persistence.interval=5m"

  nginx-grafana:
    image: nginx:latest
    container_name: metrics_nginx_grafana
    ports:
      - "3002:80" # Grafana now accessed via port 3002
    volumes:
      - ./nginx/grafana.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - metrics_network
    depends_on:
      - backend
      - grafana

  prom-label-proxy:
    image: quay.io/prometheuscommunity/prom-label-proxy:v0.11.0
    container_name: metrics_prom_label_proxy
    command:
      - "--insecure-listen-address=0.0.0.0:8080"
      - "--upstream=http://prometheus:9090"
      - "--label=user_id"
      - "--header-name=X-User-Id"
      - "--enable-label-apis"
    networks:
      - metrics_network
    depends_on:
      - prometheus

  nginx-prom-proxy:
    image: nginx:latest
    container_name: metrics_nginx_prom_proxy
    volumes:
      - ./nginx/prom-proxy.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - metrics_network
    depends_on:
      - prom-label-proxy
      - backend


  grafana:
    image: grafana/grafana:latest
    container_name: metrics_grafana
    # removed the ports mapping - no longer exposed directly
    # ports:
    #   - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SECURITY_ALLOW_EMBEDDING=true
      - GF_USERS_AUTO_ASSIGN_ORG_ROLE=  # Assign Editor role to all users
      - GF_EXPLORE_ENABLED=false  # disable Explore panel
      # Auth Proxy settings
      - GF_AUTH_PROXY_ENABLED=true
      - GF_AUTH_PROXY_HEADER_NAME=X-WEBAUTH-USER
      - GF_AUTH_PROXY_HEADER_PROPERTY=email
      - GF_AUTH_PROXY_AUTO_SIGN_UP=true
      # Disable Grafana's own login (all auth goes through proxy)
      - GF_AUTH_DISABLE_LOGIN_FORM=true
      - GF_AUTH_DISABLE_SIGNOUT_MENU=true
      # Disable anonymous access
      - GF_AUTH_ANONYMOUS_ENABLED=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      # - ./grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - metrics_network
    depends_on:
      - prometheus

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: metrics_backend
    ports:
      - "3000:3000"
    env_file:
      - .env # Load environment variables from .env file
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3000
      # Database connection - using env_file values
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_SSL=${DB_SSL:-false}
      # Application config
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production}
      - PUSHGATEWAY_URL=${PUSHGATEWAY_URL:-http://pushgateway:9091}
      - GRAFANA_URL=${GRAFANA_URL:-http://localhost:3001}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5173}
      - API_BASE_URL=${API_BASE_URL:-http://localhost:3000}
    volumes:
      - ../backend:/app
      - /app/node_modules
    # Remove postgres dependency if using external DB only
    # depends_on:
    #   postgres:
    #     condition: service_healthy
    networks:
      - metrics_network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3000/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
  prometheus_data:
  pushgateway_data:
  grafana_data:

networks:
  metrics_network:
    driver: bridge
