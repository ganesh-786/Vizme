server {
    listen 80;

    location / {
        # Validate session cookie and extract user_id
        auth_request /auth-verify;
        auth_request_set $user_id $upstream_http_x_grafana_user_id;

        # Inject user_id header for prom-label-proxy
        proxy_set_header X-User-Id $user_id;
        proxy_set_header Host $host;

        proxy_pass http://prom-label-proxy:8080;
        proxy_http_version 1.1;
    }

    location = /auth-verify {
        internal;
        proxy_pass http://backend:3000/api/v1/auth/verify-grafana;
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header Cookie $http_cookie;
    }

    # Reject unauthenticated requests
    error_page 401 = @unauthorized;
    location @unauthorized {
        return 401 '{"error": "Unauthorized"}';
    }
}