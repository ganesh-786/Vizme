server {
    listen 80;

    location / {
        # Validate session via backend
        auth_request /auth-verify;
        auth_request_set $grafana_user $upstream_http_x_grafana_user;

        # Pass user identity to Grafana
        proxy_set_header X-WEBAUTH-USER $grafana_user;
        proxy_set_header Host $host;

        proxy_pass http://grafana:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Internal auth subrequest
    location = /auth-verify {
        internal;
        proxy_pass http://backend:3000/api/v1/auth/verify-grafana;

        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        proxy_set_header Cookie $http_cookie;
    }

    # If auth fails, redirect to your app's login
    error_page 401 = @login_redirect;
    location @login_redirect {
        return 302 http://localhost:5173/login?redirect=grafana;
    }
}